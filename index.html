<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/487ee9d2da.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">To-Do List</h1>
            <p class="header__date" id="date"></p>
            <i class="fas fa-sync-alt refresh" title="Delete all tasks"></i>
        </header>
        <section class="tasks-list">
            <ul class="list"></ul>
        </section>
        <section class="tasks-user">
            <input type="text" class="tasks-user__input" id="input" placeholder="Add your task here and press 'enter'.">
        </section>
    </div>
</body>
</html>
